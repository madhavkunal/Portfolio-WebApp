{% extends 'base.html' %}

{% block title %}About{% endblock %}

{% block content %}

<!-- Header Section Begin -->
<header class="header">
    <div class="container">
        <div class="row header__row">
            <div class="col-lg-6 header__left">
                <div class="header__nav">
                    <img src="static/img/favicon.png" class="header__favicon">
                    <nav class="header__menu mobile-menu">
                        <ul>
                            <li class="active"><a href="/">Home</a></li>
                            <li><a href="/about">About</a></li>
                            <li><a href="/portfolio">Portfolio</a></li>
                            <li><a href="/blog">Blog</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-lg-6 header__right">
                <div class="header__social">
                    <div class="social-media-icons">
                        <a href="https://www.linkedin.com/in/madhav-kunal/" class="linkedin" target="_blank"><i
                                class="fab fa-linkedin"></i>Linkedin</a>
                        <a href="https://github.com/madhavkunal" class="github" target="_blank"><i
                                class="fab fa-github"></i>Github</a>
                        <a href="https://madhavkunal.substack.com/" class="substack" target="_blank"
                            aria-label="Substack">
                            <img src="{{ url_for('static', filename='img/substack.svg') }}" alt="Substack">Substack</a>
                        <a href="mailto:madhavkunal0@gmail.com" class="gmail" target="_blank"><i
                                class="fab fa-google"></i>Gmail</a>
                        <a href="https://twitter.com/maddykutechno" class="twitter" target="_blank"><i
                                class="fab fa-twitter"></i>Twitter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Header End -->

<main class="home-main">
    <section class="project-slider">
        <div class="carousel-container">
            <div id="projectCarousel" class="carousel slide" data-ride="carousel" data-interval="8000">
                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#projectCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#projectCarousel" data-slide-to="1"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{ url_for('static', filename='img/portfolio/gpt.gif') }}" alt="OpenAI ChatGPT">
                        <div class="carousel-caption">
                            <h3><a href="/portfolio" class="carousel-title-link">ChatGPT-4o Portal</a></h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="{{ url_for('static', filename='img/portfolio/yhn.png') }}"
                            alt="Hacker News Web Scraper">
                        <div class="carousel-caption">
                            <h3><a href="/portfolio" class="carousel-title-link">Hacker News Web Scraper</a></h3>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#projectCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#projectCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>
</main>

<main class="product-container">
    <div class="left-column">
        <section class="product-ad">
            <a href="https://amzn.to/4cytON2" target="_blank">
                <img src="img/affiliates/dell.jpg" alt="Dell S-Series Monitor">
            </a>
        </section>
        <section class="product-ad2">
            <a href="https://amzn.to/3KTMhrB" target="_blank">
                <img src="img/affiliates/amazonmusic.png" alt="Amazon Music Free Trial">
            </a>
        </section>
    </div>
    <div class="right-column">
        <section class="product-ad3">
            <a href="https://amzn.to/45Ba7Si" target="_blank">
                <img src="img/affiliates/audible.png" alt="Audible Free Trial">
            </a>
        </section>
    </div>
</main>


{% endblock %}
